<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>

  <body>
    <header>
      <h2><a href="./index.html">Dufuna Listing Site</a></h2>
      <h3>Login to Dufuna Listing Site</h3>
    </header>

    <main>
      <form action="">
        <p>Not a member? <a href="./signup-page.html">Sign up now</a></p>
        <fieldset>
          <legend>LOGIN</legend>

          <label for="phone_or_email">Email or Phone number</label><br />
          <input type="text" id="phone_or_email" size="30" required /> <br />
          <br />

          <label for="pass">Password</label><br />
          <input type="password" id="pass" size="30" required />
          <p><a href="#">forgot password?</a></p>

          <button>Sign In</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
